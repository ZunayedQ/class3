<!DOCTYPE html>
<html>
	<head><title>form and reg</title>
	</head>
	<body>
		<table cellpadding="25px">
			<tr>
				<td valign="top">
					<table>
						<tr colspan="2">
							<h3 align="center">LOG IN</h3>
						</tr>
						<tr>
							<td>Email</td>
							<td><input type="email" placeholder="...@gmail.com"></td>
						</tr>
						<tr>
							<td>User ID</td>
							<td><input type="text" placeholder="Use Unique ID"></td>
						</tr>
						<tr>
							<td>Password</td>
							<td><input type="password" placeholder="Use Number & Symbol"></td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<button type="submit" align="center">LOG IN</button>
							</td>
						</tr>						
					</table>
				</td>
				<td>
					<table>
						<tr colspan="2">
							<h3 align="center">REGISTRATION FORM</h3>
						</tr>
						<tr>
							<td>Name</td>
							<td><input type="text" placeholder="USE CAPITAL LETTER"></td>
						</tr>
						<tr>
							<td>Father's Name</td>
							<td><input type="text" placeholder="USE CAPITAL LETTER"></td>
						</tr>
						<tr>
							<td>Mother's Name</td>
							<td><input type="text" placeholder="USE CAPITAL LETTER"></td>
						</tr>
						<tr>
							<td>Institution</td>
							<td><input type="text" placeholder="USE CAPITAL LETTER"></td>
						</tr>
						<tr>
							<td>Date of Birth</td>
							<td>DD<input type="number" min="1" max="31">MM<input type="number" min="1" max="12">YYYY<input type="number" min="0" max="9999"></td>
						</tr>
						<tr>
							<td>Gender</td>
							<td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female<input type="radio" name="gender" value="others">Others</td>
						</tr>
						<tr>
							<td>Mobile</td>
							<td><input type="tel"></td>
						</tr>
						<tr>
							<td>Permanant Address</td>
							<td><input type="text" placeholder="Village"><input type="text" placeholder="P/O"><input type="text" placeholder="Union"><input type="text" placeholder="District"></td>
						</tr>
						<tr>
							<td>Recent Address</td>
							<td><input type="text" placeholder="Village"><input type="text" placeholder="P/O"><input type="text" placeholder="Union"><input type="text" placeholder="District"></td>
						</tr>
						<tr>
							<td>Courses</td>
							<td><label for="course"></label>
								<select name="course" id="course">
									<option value="web design">Web Design</option>
									<option value="graphic design">Graphic Design</option>
									<option value="web develoment">Web Development</option>
								</select>
							</td>
						</tr>
						<tr>
						<td>New Course</td>
						<td><input type="checkbox" id="course1" name="course1" value="Web Design">
<label for="course1"> Web Design</label><br>
<input type="checkbox" id="course2" name="course2" value="Graphic Design">
<label for="course2"> Graphic Design</label><br>
<input type="checkbox" id="course3" name="course3" value="Web Development">
<label for="course3"> Web Development</label><br>
						</td></tr>
						
					</table>
					<button type="submit">SUBMIT</button>
				</td>
			</tr>
		</table>
	</body>
</html>
